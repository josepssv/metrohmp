<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metronome</title>
   <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/midi-writer-js@3.1.1/browser/midiwriter.min.js"></script>
    <script src="https://unpkg.com/synth-js@0.1.2/dst/synth.min.js"></script>
    <meta charset="utf-8" />
 
</head>

<body>
  <div style="color:#666; letter-spacing:4px; position:absolute;top:2px;left:2px;">
            METROHMP
</div>
    <div id="main" style="margin: auto, 50%; width:600px;text-align:center;">
        
      <table><tr><td style="text-align:right;">
       
        <label for="iritmi">Rhythm(0-<span id="input2-max">30</span>)</label><select id="iritmi" class="m3" style=""></select>
        
      </td><td>    
        <section id="section15" style="">
            <midi-player id="player15" src="" sound-font visualizer="#vstaffi" style="display:block;">
            </midi-player>
        </section>
        <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
        <div style=""> <a id="expi" class="" href="" style="color:#000;margin-left:10px;"></a></div>
        </td><td><div id="cucopi"></div></td></tr></table>
        <table style="padding-top:3px;"><tr><td>
          <div style="text-align:left;">  Meter:
            <span class="m" id="2_4" style="color:#888;"></span>
            <span class="m" id="3_4" style="color:#888;"></span>
            <span class="m" id="4_4" style="color:#555;background-color:#fff;"></span>
              
            </div>
          
            <span class="bpm-container" style="">
                <label for="bpm-input">BPM:</label>
                <input type="number" id="inputTempo" min="1" max="480" value="220" step="1" />
            </span>
          </td>
      <!--  
            ///////////////////////
      -->
          
          <td valign="top" colspan="2">
            
           <span class="instri-container" style="margin-left:25px;">
                <label title="p: = percussion     Number: = midi instrument Dynamic 1 to 10" for="instri">Instrument:note:dynamic</label><br>

             <input type="text"  id="instri" value="p:44:6 p:44:9" step="1" style="display:none;text-align:center;padding:5px;font-size:16px;" />
            </span>
  <div style="height: 90px;"> 
<div id="text-fields-container"></div>
                               <div>
          </td></tr>
<tr><td>      

          <span class="nbari-container" style="margin-left:25px;">
                <label for="nbari-input">Number of bars:</label>
                <input type="number" id="inputNbari" min="1" max="1000" value="4" step="1" />
            </span><br>
          <label for="innoti">Num. of notes in bar(1-<span id="input1-max">8</span>):</label><input type="number" id="innoti" size="1" value="4" style="width:40px;"/> 
  </td></tr></table>
        <!--
      ////////////////////////////////////////
      -->
        <div style="width:550px;padding:13px;color:#fff;  background-color:#666;">
            Tracks:
            <span class="m1" id="v0" style="background-color:#fff;color:#999;">0</span>
            <span class="m1" id="v1" style="color:#999;">1</span>
            <span class="m1" id="v2" style="color:#999;">2</span>
            <span class="m1" id="v3" style="color:#999;">3</span>
            <span class="m1" id="v4" style="color:#999;">4</span>
            <button style="margin-left:33px;font-size:15px; color: #999" onclick="fvoidi(1)">
                ᴇᴍᴘᴛʏ ➷➷
            </button>
            <br />&nbsp;<br />
            <!--//////-->
            <button style="font-size:15px;" onclick="fnewi()">★彡 ɴᴇᴡ 彡★</button>
            <button style="font-size:15px;" id="starti" onclick="fstarti()">ᴀᴛ sᴛᴀʀᴛ ★«╝</button>
            <button style="font-size:15px;" id="into">
                *•.¸♡ ɪɴᴛᴏ ᴘᴏsɪᴛɪᴏɴ ♡¸.•*
            </button>
            <button style="font-size:15px;" id="fendi">╚»★ᴀᴛ ᴛʜᴇ ᴇɴᴅ</button>
        </div>
        <!--
      ////////////////////////////////////////
      -->
        <div style="margin-top:33px;width:600px;text-align:center;">
            <span id="totalibari" style="display:none;"></span>
            <span>
                Position:
                <input id="slidi" type="range" min="0" max="16" step="1" value="0" />
                <input id="iposi" type="text" size="2" />
            </span>
        </div>
        <div style="margin-top:33px;">
            <audio id="plawi" controls style="width:295px;height:55px;"></audio><br />
            <a id="wav"></a>
        </div>
    </div>
    <script src="sketch.js"></script>
  
 
</body>

</html>
